  - Home: index.md
  - General: 
    - general/index.md
  - Hardware: 
    - hardware/index.md
    - Dell EMC: hardware/dell-emc.md
    - PowerVault ME4 (WIP): hardware/powervault-me4-draft.md
  - Networking: 
    - networking/index.md
  - Software: 
    - software/index.md
    - Windows Server: software/windows-server.md
  - SOP: 
